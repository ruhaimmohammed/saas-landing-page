name: Deploy React App to EKS

on:
  push:
    branches: [ main ]

permissions:
  id-token: write # Required for OIDC authentication
  contents: read  # Required for checkout

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Get the source code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Authenticate to AWS using OIDC (Zero-Secret Auth)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: eu-north-1 # Change to your region

      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Step 4: Build, Tag, and Push the Docker Image
      - name: Build and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: my-react-app
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # Step 5: Update the Kubernetes Cluster
      - name: Update Kubeconfig
        run: aws eks update-kubeconfig --name my-eks-cluster --region eu-north-1

      - name: Deploy to EKS
        run: |
          # Use 'sed' to update the image tag in your manifest dynamically
          sed -i "s|image:.*|image: ${{ steps.login-ecr.outputs.registry }}/my-react-app:${{ github.sha }}|g" k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml